<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <header class="bg-gradient-to-br from-[#fa760b] via-[black] to-[#fa760b]">
      <img
        src="https://img.freepik.com/vektoren-kostenlos/logo-vorlage-fuer-autohaendler-mit-farbverlauf_23-2149334633.jpg?w=826&t=st=1702391829~exp=1702392429~hmac=d850a9e8e2f0cb19be4b0013169119f8ca812d4d4cd293a2aea87348070db1bc"
      />
      <nav>
        <label for="toggle-menu"></label>
        <input id="toggle-menu" type="checkbox" />
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./folien.html">Folien</a></li>
          <li><a href="./projekte.html">Projekte</a></li>
          <li><a href="./kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <body class="bg-gray-100 flex justify-center items-center h-screen">
        <div class="w-full max-w-md">
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Name">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
              <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Message"></textarea>
            </div>
            <div class="">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Send</button>
            </div>
          </form>
        </div>
    </main>

    <footer>
      <div
        class="footer bg-gradient-to-tr from-[#fa760b] via-[black] to-[#fa760b]">
        <h2 class="text-white">footer</h2>
      </div>
    </footer>
  </body>
</html>
