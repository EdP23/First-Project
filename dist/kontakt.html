<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link  href="https://formspree.io/f/xpzgedoe" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f1b9abcad.js" crossorigin="anonymous"></script>
  </head>
  <body class="kontakt">
    <!-- HEADER -->
    <header class="bg-gradient-to-br from-[#fa760b] via-[black] to-[#fa760b]">
      <img
        src="https://img.freepik.com/vektoren-kostenlos/logo-vorlage-fuer-autohaendler-mit-farbverlauf_23-2149334633.jpg?w=826&t=st=1702391829~exp=1702392429~hmac=d850a9e8e2f0cb19be4b0013169119f8ca812d4d4cd293a2aea87348070db1bc"
      />
      <nav>
        <label for="toggle-menu"></label>
        <input id="toggle-menu" type="checkbox" />
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./folien.html">Folien</a></li>
          <li><a href="./projekte.html">Projekte</a></li>
          <li><a href="./kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main class="kontakt-main pt-16">
      <div class="max-w-md mx-auto my-10 bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
        <form action="#" method="post">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2"></label>
            <input type="text" id="name" name="name" placeholder="name" maxlength="256" class="w-full border rounded py-2 px-3 text-orange-700 focus:outline-none focus:border-orange-500">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2"></label>
            <input type="email" id="email" name="email" placeholder="email" maxlength="256" class="w-full border rounded py-2 px-3 text-gray-700 focus:outline-none focus:border-orange-500">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold mb-2"></label>
            <textarea id="message" name="message" rows="4" placeholder="message" maxlength="5000" class="w-full border rounded py-2 px-3 text-gray-700 focus:outline-none focus:border-orange-500"></textarea>
          </div>
          <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">Send</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-kont bg-gradient-to-tl from-[#fa760b] via-[black] to-[#fa760b] flex justify-between">
        <div class="text-white pl-3">
          <h3>© 2024 Impressum</h3>
          <p>Firma CARTRADE GmbH<br> Musterstraße 123<br> 12345 Musterstadt</p>
        </div>
        <ul class="flex justify-center space-x-4">
          <li><a href="https://www.facebook.com/?locale=de_DE" class="text-white" target="_blank"><i class="fab fa-facebook"></i></a></li>
          <li><a href="https://twitter.com/?lang=de" class="text-white" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/" class="text-white" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://de.linkedin.com/?trk=guest_homepage-basic_nav-header-logo" class="text-white" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
        <div class="text-white pr-1">
          <h3>Kontakt</h3>
          <p>Telefon: 01234-56789<br> Email: info@firma-cartrade.com</p>
        </div>
    </footer>
  </body>
</html>
